<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-12">
			<div class="col-6">
				<h3>Registrar Proyecto</h3>
				<img class="imgform" alt="" th:src="@{/img/form/Proyecto.jpg}">
			</div>
			<div class="col-6 frm-registro">
				<form th:action="@{/proyectos/save}" method="post" class="row"
					th:object="${proyecto}" enctype="multipart/form-data">

					<div class="col-6">
						<div class="form-group">
							<label for="id">ID:</label> <input type="text" readonly
								class="form-control" th:field="*{idProyecto}"></input>
						</div>

						<div class="form-group">
							<label for="nombre">NOMBRE DEL PROYECTO:</label> <input type="text" 
							pattern="[A-Za-z]{1,32}" required
								th:field="*{nombre}" class="form-control" id="nombre"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>


						<div class="form-group">
							<label for="anuncio">TITULO DE ANUNCIO:</label> <input type="text" 
							pattern="[A-Za-z]{1,64}" required
								th:field="*{anuncio}" class="form-control" id="anuncio"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('anuncio')}" th:errors="*{anuncio}"></div>
							
						<div class="form-group">
							<label for="fecha">FECHA DE FINALIZACION:</label> <input type="date" required
								th:field="*{fechaFinalizacion}" class="form-control" id="fecha"></input>
						</div>

				</div>
						<div class="col-6">
							<div class="form-group">
								<label for="emprendedor">EMPRENDEDOR:</label> <select
									class="form-control" th:field="*{emprendedor.idEmprendedor}">
									<option th:each="e: ${listaEmprendedores}"
										th:value="${e.idEmprendedor}" th:text="${e.nombreEmprendedor}"
										th:selected="(${e.idEmprendedor} == *{emprendedor.idEmprendedor})"></option>
								</select>
							</div>


							<div class="form-group">
								<label for="descripcion">DESCRIPCION DE PROYECTO:</label> <input type="text"
									required th:field="*{descripcion}" class="form-control"
									id="descripcion"></input>
							</div>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"></div>



						<div class="form-group">
							<label for="estado">ESTADO:</label> 
							<select th:field="*{estado}" required="required" class="form-control" >
								<option value="Abierto">Abierto</option>
								<option value="Cerrado">Cerrado</option>
							</select>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
					</div>


					<button style="margin: 0px 30px;" type="submit"
						class="btnadd btn btn-primary">Aceptar</button>
					<a href="/proyectos/list" class="btn btn-danger">Cancelar</a>
				</form>

				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>

	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
	<script src="/js/setDate.js"></script>

</body>

</html>
