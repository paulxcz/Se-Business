<body>

	<div th:fragment="nav" class="row topbar col-lg-12">
		<h2 class="col-lg-9">Programación en web</h2>

		<div class="p-0 d-flex flex-row col-lg-3 info-der row">
			<div class="col-2 d-flex">
				<i id="icon-user" class="fa fa-user-circle"></i>
			</div>
			<div class="user-info col-8">
			</div>
			<div class="col-2">
				<i id="icon-salir" class="fa fa-power-off"></i>

			</div>
			
		</div>
	</div>



	<!-- MODAL -->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">¿Listo para
						salir?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Seleccione "Cerrar sesión" a
					continuación si está listo para finalizar su sesión actual</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancelar</button>
					<a class="btn btn-primary" th:href="@{/categories/index}">Cerrar
						Sesión</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
