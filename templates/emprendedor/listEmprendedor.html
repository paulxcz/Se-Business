<link rel="stylesheet" href="/css/dive.css">
</head>

<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container">

			<div class="d-flex">
				<h3 class="title-content">Lista de Emprendedores</h3>
				<a th:href="@{/emprendedores/new}" class="btn btn-warning">Nuevo</a>
			</div>
			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col" class="text-center">ID</th>
						<th scope="col" class="text-center">Nombre</th>
						<th scope="col" class="text-center">Empresa</th>
						<th scope="col" class="text-center">Negocio</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="em : ${listaEmprendedores}">
						<td class="text-center" th:text="${em.idEmprendedor}"></td>
						<td class="text-center" th:text="${em.nombreEmprendedor}"></td>
						<td class="text-center" th:text="${em.nombreEmpresa}"></td>
						<td class="text-center" th:text="${em.giroNegocio}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${mensaje}" class="alert alert-danger">
			<p th:text="${mensaje}"></p>
		</div>

	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
