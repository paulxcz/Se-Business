	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-12">
			<div class="col-1">
				<h3></h3>
			</div>
			<div class="col-3">
				<h3>Registrar Contrato</h3>
			</div>
			<div class="col-8 frm-registro">
				<form th:action="@{/contratos/save}" method="post"
					th:object="${contrato}">
					<div class="form-group">
						<label>ID:</label> <input type="text" class="form-control"
							readonly th:field="*{idContrato}"></input>

						<div class="form-group">

							<label for="empresa">FECHA ESTIMADA DE CULMINACION:</label> <input
								type="date" required th:field="*{fechaCulminacionEstimada}"
								class="form-control" id="fechaCulminacionEstimada"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('fechaCulminacionEstimada')}"
								th:errors="*{fechaCulminacionEstimada}"></div>

							<label for="negocio">ESPECIFICACIONES:</label>
							<textarea rows="" cols="" th:field="*{especificaciones}"
								class="form-control" required="required"></textarea>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('especificaciones')}"
								th:errors="*{especificaciones}"></div>

							<label for="negocio">FECHA CONTRATO:</label> <input type="date"
								required th:field="*{dateContrato}" class="form-control"
								id="dateContrato" readonly="readonly"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('dateContrato')}"
								th:errors="*{dateContrato}"></div>

							<label for="proyecto">PROYECTO:</label> <select
								class="form-control" th:field="*{proyecto.idProyecto}">
								<option th:each="p: ${listaProyectos}"
									th:value="${p.idProyecto}" th:text="${p.nombre}"
									th:selected="(${p.idProyecto} == *{proyecto.idProyecto})"></option>
							</select>
							
							<label for="mercadologo">MERCADOLOGO:</label> <select
								class="form-control" th:field="*{mercadologo.idMercadologo}">
								<option th:each="m: ${listaMercadologos}"
									th:value="${m.idMercadologo}" th:text="${m.nombreMercadologo}"
									th:selected="(${m.idMercadologo} == *{mercadologo.idMercadologo})"></option>
							</select>
						</div>

					</div>
					<button type="submit" class="btn btn-warning">Aceptar</button>
					<a href="/contratos/list" class="btn btn-light">Cancelar</a>

				</form>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
