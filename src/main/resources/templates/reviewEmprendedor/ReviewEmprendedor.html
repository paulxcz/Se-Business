<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-12">
			<div class="col-1">
				<h3></h3>
			</div>
			<div class="col-3">
				<h3>Registrar Rese√±a para un Emprendedor</h3>
			</div>
			<div class="col-8 frm-registro">
				<form th:action="@{/reviewEmprendedores/save}" method="post"
					th:object="${reviewEmprendedor}">
					<div class="form-group">
						<label>ID:</label> <input type="text" class="form-control"
							readonly th:field="*{idReview}"></input>

						<div class="form-group">
							<label for="calificacion">CALIFICACION :</label> <input type="text" required
								th:field="*{calificacion}" class="form-control" id="calificacion"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('calificacion')}"
								th:errors="calificacion"></div>
								
							<label for="detalleReview">DETALLE:</label> <input type="text" required
								th:field="*{detalleReview}" class="form-control" id="detalleReview"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('detalleReview')}"
								th:errors="*{detalleReview}"></div>
								
                         	<label for="Emprendedor">EMPRENDEDOR:</label> <select
									class="form-control" th:field="*{emprendedor.idEmprendedor}">
									<option th:each="e: ${listaEmprendedores}"
										th:value="${e.idEmprendedor}" th:text="${e.nombreEmprendedor}"
										th:selected="(${e.idEmprendedor} == *{emprendedor.idEmprendedor})"></option>
								</select>
						</div>

					</div>
					<button type="submit" class="btn btn-warning">Aceptar</button>
					<a href="/reviewEmprendedores/list" class="btn btn-light">Cancelar</a>

				</form>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
